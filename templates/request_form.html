<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
  <div class="container">
      <div class="row">
          <h3 style = "color: blue">Request form</h3>
      </div>
      <div class="row" style="margin-top:20px">
          <div class="col-md-12">
              <form role="form" action="{{ url_for('handle_data') }}" method="POST">
                  <div class="form-group">
                      <label for="title">Requester Name</label>
                      <input class="form-control" name="requester_name" placeholder="Requester Name">
                  </div>

                  <div class="form-group">
                      <label for="vertical">Vertical</label>
                      <select class="form-control" name="vertical">
                          <option value="1">Choose Vertical</option>
                          <option value="TNS">TNS</option>
                          <option value="Risk">Risk</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="horizontal">Horizontal</label>
                      <select class="form-control" name="horizontal">
                          <option value="1">Choose Horizontal</option>
                          <option value="Digital">Digital</option>
                          <option value="PSM">PSM</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="level">Level Required</label>
                      <select class="form-control" name="level">
                          <option value="1">Choose Level</option>
                          <option value="Consultant">Consultant</option>
                          <option value="Senior Consultant">Senior Consultant</option>
                          <option value="Associate">Associate</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="office">Office Preference</label>
                      <select class="form-control" name="office">
                          <option value="1">Choose Office</option>
                          <option value="Boston">Boston</option>
                          <option value="Toronto">Toronto</option>
                      </select>
                  </div>

                  <hr>

                  <div class="form-group">
                      <label for="interest_1">Type of Work 1</label>
                      <select class="form-control" name="interest_1">
                          <option value="1">Choose Work Type</option>
                          <option value="CECL">CECL</option>
                          <option value="CCAR">CCAR</option>
                          <option value="Resolution Planning">Resolution Planning</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="interest_2">Type of Work 2</label>
                      <select class="form-control" name="interest_2">
                          <option value="1">Choose Work Type</option>
                          <option value="CECL">CECL</option>
                          <option value="CCAR">CCAR</option>
                          <option value="Resolution Planning">Resolution Planning</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="start_date">Start Date</label>
                      <select class="form-control" name="start_date">
                          <option value="1">Choose Start Date</option>
                          <option value="06/03/19">06/03/19</option>
                          <option value="06/10/19">06/10/19</option>
                          <option value="06/17/19">06/17/19</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="duration">Duration</label>
                      <select class="form-control" name="duration">
                          <option value="1">Choose duration</option>
                          <option value="4 weeks">4 weeks</option>
                          <option value="6 weeks">6 weeks</option>
                          <option value="8 weeks">8 weeks</option>
                      </select>
                  </div>


                  <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
              </form>
          </div>
      </div>
  </div>
</body>
</html>
