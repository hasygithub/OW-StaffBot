<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='logo.css') }}">
</head>
<body>
<div><a href="/"><image src="{{url_for('static', filename = 'staffbot_logo.png')}}" alt = "centered image" width="200px" id="logo"></image></a></div>
  <div class="container">
      <div class="row">
          <h3 style = "color: blue">Add Resource</h3>
      </div>
      <div class="row" style="margin-top:20px">
          <div class="col-md-12">
              <form role="form" action="{{ url_for('handle_data_resources') }}" method="POST" enctype=multipart/form-data>

                  <div class="form-group">
                      <label for="title">Consultant name</label>
                      <input class="form-control" name="consultant_name" placeholder="Consultant Name">
                  </div>

                  <div class="form-group">
                      <label for="title">Consultant email</label>
                      <input class="form-control" name="consultant_email" placeholder="Consultant Email">
                  </div>

                  <div class="form-group">
                      <label for="vertical">Vertical</label>
                      <select class="form-control" name="vertical">
                          <option value="Choose Vertical">Choose Vertical</option>
                          <option value="CCG">CCG</option>
                          <option value="Business Services">Business Services</option>
                          <option value="Energy">Energy</option>
                          <option value="FS">FS</option>
                          <option value="HLS">HLS</option>
                          <option value="Insurance">Insurance</option>
                          <option value="RCG">RCG</option>
                          <option value="Risk">Risk</option>
                          <option value="TNS">TNS</option>
                          <option value="WAM">WAM</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="horizontal">Horizontal</label>
                      <select class="form-control" name="horizontal">
                          <option value="Choose Horizontal">Choose Horizontal</option>
                          <option value="NA">NA</option>
                          <option value="Corporate Advisory">Corporate Advisory</option>
                          <option value="Digital">Digital</option>
                          <option value="OE">OE</option>
                          <option value="Operations">Operations</option>
                          <option value="PSM">PSM</option>
                          <option value="Strategy">Strategy</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="level">Level</label>
                      <select class="form-control" name="level">
                          <option value="Choose level">Choose Level</option>
                          <option value="Consultant">Consultant</option>
                          <option value="Senior Consultant">Senior Consultant</option>
                          <option value="Associate">Associate</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="office">Office</label>
                      <select class="form-control" name="office">
                          <option value="Choose Office">Choose Office</option>
                          <option value="Boston">Boston</option>
                          <option value="Chicago">Chicago</option>
                          <option value="Dallas">Dallas</option>
                          <option value="DC">DC</option>
                          <option value="Houston">Houston</option>
                          <option value="Mexico City">Mexico City</option>
                          <option value="Montreal">Montreal</option>
                          <option value="New York">New York</option>
                          <option value="San Francisco">San Francisco</option>
                          <option value="Toronto">Toronto</option>
                      </select>
                  </div>

                  <hr>

                  <div class="form-group">
                      <label for="interest_1">Interest 1</label>
                      <select class="form-control" name="interest_1">
                          <option value="Choose Work Type">Choose Work Type</option>
                          <option value="Analytics">Analytics</option>
                          <option value="Business Assessment">Business Assessment</option>
                          <option value="Client Management">Client Management</option>
                          <option value="Deck Building">Deck Building</option>
                          <option value="Forecasting">Forecasting</option>
                          <option value="Modeling">Modeling</option>
                          <option value="PMO">PMO</option>
                          <option value="Process Design">Process Design</option>
                          <option value="Research">Research</option>
                          <option value="Staff Augmentation">Staff Augmentation</option>
                          <option value="Studio">Studio</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="interest_2">Interest 2</label>
                      <select class="form-control" name="interest_2">
                          <option value="Choose Work Type">Choose Work Type</option>
                          <option value="Analytics">Analytics</option>
                          <option value="Business Assessment">Business Assessment</option>
                          <option value="Client Management">Client Management</option>
                          <option value="Deck Building">Deck Building</option>
                          <option value="Forecasting">Forecasting</option>
                          <option value="Modeling">Modeling</option>
                          <option value="PMO">PMO</option>
                          <option value="Process Design">Process Design</option>
                          <option value="Research">Research</option>
                          <option value="Staff Augmentation">Staff Augmentation</option>
                          <option value="Studio">Studio</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="start_date">Start Date</label>
                      <select class="form-control" name="start_date">
                          <option value="Choose Start Date">Choose Start Date</option>
                          <option value="06/03/19">06/03/19</option>
                          <option value="06/10/19">06/10/19</option>
                          <option value="06/17/19">06/17/19</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="duration">TM</label>
                      <select class="form-control" name="TM">
                          <option value="Choose your TM">Choose your TM</option>
                          <option value="sarah.raymondo@oliverwyman.com">Sarah Raymond</option>
                          <option value="jamie.rockmoreo@oliverwyman.com">Jamie Rockmore</option>
                          <option value="brian.barrios@oliverwyman.com">Brian Barrios</option>
                          <option value="ryan.mcgreevy@oliverwyman.com">Ryan McGreevy</option>
                      </select>
                  </div>

                  <label>Upload resume PDF file here</label>
                  <p><input type=file name=file>

                  <hr>

                  <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
              </form>
          </div>
      </div>
  </div>
</body>
</html>
