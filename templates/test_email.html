<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
      <div class="row">
          <h3>Test Email</h3>
      </div>
      <div class="row" style="margin-top:20px">
          <div class="col-md-12">
              <form role="form" action="{{ url_for('auto_email') }}" method="POST" enctype=multipart/form-data>
                  <div class="form-group">
                      <label for="title">Enter your email here for testing purposes</label>
                      <input class="form-control" name="test_email" placeholder="Email">
                  </div>
                  <hr>

                  <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
              </form>
          </div>
      </div>
</div>
</body>
</html>
